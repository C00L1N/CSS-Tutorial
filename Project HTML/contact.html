<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - LTS</title>
    <link rel="stylesheet" href="css/main2.css">
    <script src="js/main.js" defer></script>

</head>

<body>
    <header class="header">
        <h1 class="header__h1">Little Taco Shop</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li>
                    <a href="index2.html">Home</a>
                </li>
                <li>
                    <a href="index2.html">Menu</a>
                </li>
                <li>
                    <a href="storehours.html">Hours</a>
                </li>
                <li>
                    <a href="about.html">About LTS</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <figure>
            <img src="images/tacos_close_up_1000x649.png" alt="tacos" width="1000" height="649">
            <figcaption class="offscreen">Little Taco Shop Tacos</figcaption>
        </figure>
    </section>


    <main class="main">
        <article class="main__article contact">
            <h2 class="contact__h2">Our Location</h2>
            <p>
            <address>555 Taco tempation Land, Suite T <br>
                Kansas City, MO 55555-5555</address>
            </p>
            <br><br>
            <p>Phone: <a href="tel:+55555555555">555-555-5555</a></p>
        </article>
        <hr>
        <article class="main__article contact">
            <h2 class="contact__h2">Our Contact Form</h2>
            <form action="" method="GET" class="contact__form">
                <fieldset class="contact__fieldset">
                    <br>
                    <legend class="offscreen">Send Us A Message</legend>
                    <p class="contact__p">
                        <label for="name" class="contact__label">Name:</label>
                        <input class="contact__input" type="text" name="name" id="name" placeholder="Your Name" autofocus required>
                    </p>

                    <br><br>

                    <p class="contact__p">
                        <label for="email" class="contact__label">Email:</label>
                        <input class="contact__input" type="email" name="email" id="email" placeholder="Your Email" required>
                    </p>

                    <br><br>
                    <p class="contact__p">
                        <label for="message" class="contact__label">Your Message:</label>
                        <br><br>

                        <textarea class="contact__textarea" name="message" id="message" placeholder="Type your message here" rows="15" cols="30"
                            required></textarea>
                    </p>
                </fieldset>
                <button class="contact__button" type="submit">Send</button>
                <button class="contact__button" type="reset">Reset</button>
            </form>
        </article>

    </main>
    <footer class="footer">
        <p>
            <span class="nowrap">Copyright &copy; <time id="year"></time></span>
            <span class="nowrap">The Little Taco Shop</span>
        </p>
    </footer>
</body>

</html>
